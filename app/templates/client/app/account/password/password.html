<div class="beige-noise">
    <div class="p-wrapper">
        <div class="page-header">
            <h1>{{ 'RESET_PASSWORD' | translate }}</h1>
            <p>{{ 'RESET_PASSWORD_DESCRIPTION' | translate }}</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">{{ 'RESET_PASSWORD' | translate }}</div>
            <div class="panel-body">
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{ alert.msg | translate }}</alert>
                <form class="form-horizontal" ng-submit="send()" name="form" novalidate>
                    <div class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$invalid}">
                        <label class="col-md-3 control-label" for="name">{{ 'USERNAME' | translate }}*</label>
                        <div class="col-md-9 lxvalidation">
                            <input type="text" ng-model="user.name" id="name" name="name" placeholder="{{ 'ENTER_USERNAME' | translate }}" class="form-control" required maxlength="100">
                            <label ng-show="(form.name.$dirty && form.name.$invalid) || form.errors.name" class="label label-danger">
                                <div class="glyphicon glyphicon-fire"></div>
                                <span ng-show="form.name.$error.required">{{ 'REQUIRED_USERNAME' | translate }}</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': ((form.email.$dirty && form.email.$invalid) || form.errors.email)}">
                        <label class="col-md-3 control-label" for="email">{{ 'EMAIL' | translate }}*</label>
                        <div class="col-md-9 lxvalidation">
                            <input type="text" ng-model="user.email" id="email" name="email" placeholder="{{ 'ENTER_EMAIL' | translate }}" class="form-control" required />
                            <label ng-show="(form.email.$dirty && form.email.$invalid) || form.errors.email" class="label label-danger">
                                <div class="glyphicon glyphicon-fire"></div>
                                <span ng-show="form.email.$error.required">{{ 'REQUIRED_EMAIL' | translate }}</span>
                                <span ng-show="form.errors.email">{{ form.errors.email | translate }}</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9">
                            <input type="submit" class="btn btn-primary" value="{{ 'REQUEST' | translate }}" ng-disabled="form.$invalid" />
                            <a href="/account/login" class="btn btn-default">{{ 'LOGIN' | translate }}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
